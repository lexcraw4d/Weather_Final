<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body class="text-dark d-flex justify-content-center align-items-center align-content-center align-self-center flex-wrap align-content-sm-center align-content-md-center align-content-lg-center align-content-xl-center" style="background-image: url(assets/img/stars.jpeg);">
    <div class="d-flex flex-column justify-content-center align-items-center align-content-center">
        <div class="container d-flex flex-row flex-grow-1 flex-shrink-1 justify-content-center align-items-center align-content-center">
            <div class="row d-flex flex-row flex-grow-1 flex-shrink-1 justify-content-center">
                <div class="col">
                    <h2 class="text-white border-white shadow-lg text-center text-uppercase" style="box-shadow: 5px 5px 0px;text-shadow: 0px 0px 0px;font-family: Raleway, sans-serif;"></h2>
                    <div class="row d-flex justify-content-center">
                      
                        </div>
                        <div class="col-8 d-flex flex-column justify-content-center">
                            
                            <h2 class="text-white-50 border-white shadow-lg d-flex flex-row justify-content-center flex-wrap wobble animated text-center text-uppercase text-secondary " style="font-family: Raleway, sans-serif;font-size: 50px">What's the Weather Like In...</h2>
                           

                            <h6 id="currentDay" class="text-center"></h6>
                            
                            <form action="submit">
                            <input class="bg-light border rounded-0 border-white form-control-lg" type="text" name="search"placeholder="Location"id="cityInputField" style="min-width: 200px">
                            <div></div>
                            <button class="btn btn-primary active btn-lg text-center bg-dark border rounded-0 shadow" type="submit" id="submitCity" style="min-width: 200px">Search</button>
            
                              <img class="card-img-top" src="holder.js/100px180/" alt="">
                              <div class="card-body" id="savedHistory" style="background-color: white; color:black; opacity: 50%; min-width: 200px;"></form>
                            
                                    
                                
                              </div>
                            </div></div>
                            </div>
                        </form>
                            
                            
                        <div class="col-md-6 col-lg-4 d-flex flex-row justify-content-center align-items-center" style="border-color: #ffffff;border-radius: 13px;">
                            <div class="card-container-imagia">
                                <div class="card-imagia on">
                                    <div class="border rounded border-dark shadow-lg front-imagia" style="background: #aaaaaa;box-shadow: 4px 6px;">
                                        <div class="cover-imagia"></div>
                                        <div class="user-imagia">
                                            <p class="rounded-circle m-2 img-fluid" alt="" id="sideIcon"></p></div>
                                        <div class="py-1 px-3 text-center" style="line-height: 1;">
                                            <h3 class="text-capitalize m-0" id="location">Current City</h3>
                                            <!-- <p class="text-secondary off" style="margin:0;">Append State Here </p> -->
                                            <!-- Add .off class to edit the front  (above)-->
                                            <p id="date" ><em><strong></strong><br></p>
                                                <p id="temp"></p>
                                                <p id="wind"></p>
                                                <p id="humid"><p>
                                                <p id="uvi"></p>
                                            </em>
                                        </div>
                                        
                                    </div>
                                    <div class="back-imagia"></span>
                                        <div class="d-flex align-items-center h-100 px-3">
                                            <div>
                                                <h3 class="text-center" >Local Weather</h3>
                                                <p class="text-center" id="weatherInfo"> 
                                                    Temperature:
                                                </p>
                                                <p class="text-center" id="feel"> 
                                                    Feels Like:
                                                </p>
                                            </div>
                                        </div>
                                        <div class="footer-imagia w-100 text-secondary position-absolute text-center py-2">
                                            <div class="social-imagia text-center"><a class="m-2" href="#"><i class="fa fa-facebook"></i></a><a class="m-2" href="#"><i class="fa fa-linkedin"></i></a><a class="m-2" href="#"><i class="fa fa-twitter"></i></a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <!-- Five Day Forecast -->
        <!-- Day 1 -->
        <div class="container d-flex flex-row flex-grow-1 flex-shrink-1 justify-content-center align-items-center align-content-center">
            <div class="row d-flex flex-row flex-grow-1 flex-shrink-1 justify-content-center">
                <div class="card d-flex justify-content-between cards-shadown cards-hover" data-aos="flip-left" data-aos-duration="950" style="width: 189px;min-width: -1%;max-width: 78%;border-style: dotted;">
                    
                    <div class="card-header bg-dark d-flex"  >
                        <!-- Icon 1 Append Day 2 Info -->
                        <div class="d-flex justify-content-center cardheader-text">
                            <p class="bg-dark" id="icon1" style="width: 150px;border-color: #313437;"></p>
                        </div>
                    </div>
                    <div class="card-body" style="border-radius: 0px;">
                        <!-- Append Day 1 Temp -->
                        <p class="card-text sub-text-color" id="dayOne"></p>
                         <!-- Append Day 1 Humidity -->
                        <p class="card-text sub-text-color"id="dayOneSub"></p>
                        <!-- Bottom Day 1 Text -->
                        <p class="card-text cardbody-sub-text">Day 1 Tomorrow</p>
                    </div>
                </div>
                <!-- Day 2 -->
                <div class="card cards-shadown cards-hover" data-aos="flip-left" data-aos-duration="950" style="width: 189px;min-width: -1%;max-width: 78%;">
                    <div class="card-header bg-dark d-flex">
                        <!-- Icon 2 Append Day 2 Info -->
                        <p class="bg-dark" id="icon2" style="width: 150px;"></p>
                    </div>
                    <div class="card-body">
                         <!-- Append Day 2 Temp -->
                        <p class="card-text sub-text-color" id="dayTwo"></p>
                        <!-- Append Day 2 Humidity -->
                        <p class="card-text sub-text-color"id="dayTwoSub"></p>
                        <p class="card-text cardbody-sub-text">Day 2</p>
                    </div>
                </div>
                <!-- Day 3 -->
                <div class="card cards-shadown cards-hover" data-aos="flip-left" data-aos-duration="950" style="width: 189px;min-width: -1%;max-width: 78%;">
                    <div class="card-header bg-dark d-flex">
                        <!-- Icon 3 Append Day 3 Icon -->
                        <p class="bg-dark" id="icon3" style="width: 150px;"></p>
                    </div>
                    <div class="card-body">
                          <!-- Append Day 3 Temp -->
                        <p class="card-text sub-text-color" id="dayThree"></p>
                        <!-- Append Day 3 Humidity -->
                        <p class="card-text sub-text-color" id="dayThreeSub"></p>
                        <p class="card-text cardbody-sub-text">Day 3</p>
                    </div>
                </div>
                <!-- Day 4 -->
                <div class="card cards-shadown cards-hover" data-aos="flip-left" data-aos-duration="950" style="width: 189px;min-width: -1%;max-width: 78%;">
                    <div class="card-header bg-dark d-flex">
                         <!-- Icon 4 Append Day 4 Icon id="cardheader-subtext-4" -->
                        <p class="bg-dark" id="icon4" 
                        style="width: 150px;"></p>
                    </div>
                    <div class="card-body">
                          <!-- Append Day 4 Temp -->
                        <p class="card-text sub-text-color" id="dayFour"></p>
                        <!-- Append Day 4 Humidity -->
                        <p class="card-text sub-text-color"id="dayFourSub"></p>
                        <p class="card-text cardbody-sub-text">Day 4</p>
                    </div>
                </div>
                <!-- Day 5 -->
                <div class="card cards-shadown cards-hover" data-aos="flip-left" data-aos-duration="950" style="width: 189px;min-width: -1%;max-width: 78%;">
                     <!-- Icon 5 Append Day 5 Icon -->
                    <div class="card-header bg-dark d-flex">
                        <p class="bg-dark" id="icon5" style="width: 150px;"></p>
                    </div>
                    <div class="card-body">
                         <!-- Append Day 4 Temp -->
                    <p class="card-text sub-text-color"id="dayFive"></p>
                    <p class="card-text sub-text-color "id="dayFiveSub" ></p>
                    <p class="card-text cardbody-sub-text" >Day 5</p>
</div></div>
            </div>
        </div>
